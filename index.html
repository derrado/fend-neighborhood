<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FEND - Neighborhood Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="/css/app.css">
    </head>
<body>

    <nav>
        <div class="sidenav">
            <p>
                <input type="search" data-bind="textInput: filter" placeholder="Filter locations..." autocomplete="off">
            </p>

            <!-- Influenced by http://knockoutjs.com/documentation/click-binding.html -->
            <ul data-bind="foreach: visibleVenues">
                <li>
                    <a data-bind="text: $data.title, click: $parent.setFocusOnMarker"></a>
                </li>
            </ul>

            <p>
                <button data-bind="click: resetMap">Reset</button>
            </p>
        </div>
    </nav>

    <span class="hamburger" onclick="toggleNav()"></span>

    <div id="map"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcyyezL28heEtChBNmuv-YpvdrrWqbO4o&v=3&callback=initMap"></script>

    <!-- App -->
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
